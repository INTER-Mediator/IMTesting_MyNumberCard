<h1>IMマイナンバーカード認証テスト プライバシーポリシー</h1>
<p>このアプリケーションは、マイナンバーカードでの認証のテスト用であり、現実のマイナンバーカードの読み込みは行わないため、個人情報そのものを保存することはありません。</p>
<p>
    本物のマイナンバーカードで認証等を行うと、データベースにデータが記録されます。そのデータは、管理アカウント（admin）によって削除は可能です。
    もし、削除が必要なら、INTER-Mediator Directive Committee（メール：info@inter-mediator.org）に連絡をしてください。
</p>

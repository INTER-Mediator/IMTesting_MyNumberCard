<h1>IMマイナンバーカード認証テスト について</h1>
<p>このアプリケーション「IMマイナンバーカード認証テスト」は、マイナンバーカードでの認証を行う機能をINTER-Mediatorに組み込むために、その機能を使った簡単なアプリケーションです。
ファイル名にはchatが含まれるので、「チャット」ではありますが、短いメッセージを連続的に入力可能なもので、シンプルにデータベースからの読み書きを行うだけのアプリケーションです。</p>
